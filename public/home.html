<section id="slider"><!--slider-->
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div id="slides_control" class="slides_control">
					  <carousel interval="myInterval">
						<slide ng-repeat="category in categories" active="category.active">
						  <a href="#/products" ng-click="productListByCategory(category.title)">
						  <img ng-src="{{category.image}}">
						  <div class="carousel-caption">
							<h4> {{category.title}} </h4>
						  </div>
						  </a>
						</slide>
					  </carousel>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</section><!--/slider-->
<section>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 padding-right">
				<div class="features_items"><!--features_items-->
					<h2 class="title text-center">Features Items</h2>
					<div class="col-sm-4" ng-repeat="product in products  | filter:searchBox">
						<div class="product-image-wrapper">
							<div class="single-products">
								<div class="productinfo text-center">
									<a href="#/product" ng-click="productDetail(product.id)">
										<img src="{{ product.image  }}" alt="" />
										<p>{{product.sku}} ({{ product.pack }}{{ product.unit }})  </p> 
										<h2>Rs.{{product.price }}/-</h2>
										<p>Easy Polo Black Edition</p>
										<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
									</a>
								</div>
							</div>
						</div> <!-- end of product-image-wrapper -->
					</div>
				</div> <!-- end of features_items -->
			</div>
		</div>
	</div>
</section>

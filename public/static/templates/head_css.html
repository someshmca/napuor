    <!-- Custom styles for this template -->

     <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    
    <script src="{% static 'js/app.js' %}"></script>

    
<style>

{% block style %}

.navbar-static-top {
    margin-bottom: 0px !important;
    background-color: green;
    border-color: green;
}

img {
    max-width: 100%;
    max-height: 100%;
}

.portrait {
    height: 80px;
    width: 30px;
}

.landscape {
    height: 30px;
    width: 80px;
}

.square {
    height: 100px;
    width: 200px;
}


.thumbnail {
 border: 0 none;
 box-shadow: none;
 color: transparent;
 background-color: transparent;
 border-style: transparent;
 height: 200px;
 width: 300px;
}

.center {
    text-align: center;
    margin: auto;
    width: 100%;
    border: 0px solid #73AD21;
    padding: 0px;
}

#slides_control > div{
  height: 50%;
  width: 100%;
}

img{
  width: 100%;
  height: 50%;
}
#slides_control {
  position:relative;
  width: 100%;
  height: 50%;
  left:0%;
  top:0px;
  margin-left:0px;
}

{% endblock %}
</style>
